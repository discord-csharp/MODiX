name: build-modix
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'wiki/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'wiki/**'
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name == 'push'
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.5.1
        with:
          version: latest
          install: true

      - name: Run Tests
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          target: dotnet-test
          push: false
          cache-to: type=gha, scope=${{github.repository}}
          cache-from: type=gha, scope=${{github.repository}}

      - name: Extract Docker metadata for main build
        id: meta
        uses: docker/metadata-action@v3.4.1
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=${{ github.event_name == 'push' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.6.1
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-to: type=gha, scope=${{github.repository}}
          cache-from: type=gha, scope=${{github.repository}}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Sleep for 15 seconds
        if: ${{ github.event_name == 'push' }}
        run: sleep 15s
        shell: bash
        
      - name: Signal New Build
        uses: enflo/curl-action@fabe347922c7a9e88bafa15c4b7d6326ea802695
        if: ${{ github.event_name == 'push' }}
        with:
          curl: -X POST ${{ secrets.MODIX_UPDATE_WEBHOOK }}
