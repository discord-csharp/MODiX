---
#repl service

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: csdiscord-repl
  name: csdiscord-repl
  namespace: csharp
spec:
  replicas: 10
  selector:
    matchLabels:
      app: csdiscord-repl
  strategy:
    rollingUpdate:
      maxSurge: 5
      maxUnavailable: 5
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: csdiscord-repl
    spec:
      automountServiceAccountToken: false
      containers:
      - env:
        - name: ASPNETCORE_URLS
          value: http://+:31337
        image: cisien/csdiscord:linux
        imagePullPolicy: Always
        name: repl
        resources: {}
        securityContext:
          readOnlyRootFilesystem: true
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /tmp
          name: tmp
        - mountPath: /var
          name: var
      dnsPolicy: ClusterFirst
      nodeSelector:
        beta.kubernetes.io/os: linux
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 33
        runAsUser: 33
      terminationGracePeriodSeconds: 30
      volumes:
      - emptyDir: {}
        name: tmp
      - emptyDir: {}
        name: var

