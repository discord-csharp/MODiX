---
#modix
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: modix-bot
  name: modix-bot
  namespace: csharp
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: modix-bot
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: modix-bot
    spec:
      containers:
      - env:
        - name: DiscordToken
          valueFrom:
            secretKeyRef:
              key: discord-bot-token
              name: modix
        - name: DiscordClientId
          valueFrom:
            secretKeyRef:
              key: discord-client-id
              name: modix
        - name: DiscordClientSecret
          valueFrom:
            secretKeyRef:
              key: discord-client-secret
              name: modix
        - name: StackoverflowToken
          valueFrom:
            secretKeyRef:
              key: stackoverflow-token
              name: modix
        - name: MODIX_DB_CONNECTION
          valueFrom:
            secretKeyRef:
              key: modix-db-connection
              name: modix
        - name: log_webhook_token
          valueFrom:
            secretKeyRef:
              key: log-webhook-token
              name: modix
        image: cisien/modix:120
        imagePullPolicy: Always
        name: modix
        volumeMounts:
        - mountPath: /app/secrets
          name: secrets
          readOnly: true
      dnsPolicy: ClusterFirst
      nodeSelector:
        beta.kubernetes.io/os: linux
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - name: secrets
        secret:
          defaultMode: 420
          secretName: modix

