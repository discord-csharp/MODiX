type: Opaque

--- 
#db-persistent-volume

apiVersion: v1
kind: PersistentVolume
metadata:
  annotations: {}
  labels:
    name: modix-db-pv
  name: modix-db-pv
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 40Gi
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: modix-db-pv
    namespace: csharp
  nfs:
    path: /nfsfileshare/modix-db-pv
    server: 172.16.100.13
  persistentVolumeReclaimPolicy: Retain

--- 
#db-persistent-volume-claimName

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations: {}
  name: modix-db-pvc
  namespace: csharp
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 40Gi
  selector:
    matchLabels:
      name: modix-db-pv
  volumeName: modix-db-pv
  
--- 
#db-service

apiVersion: v1
kind: Service
metadata:
  annotations: {}
  name: modix-db-service
  namespace: csharp
spec:
  ports:
  - name: modix-db
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: modix-db
  sessionAffinity: None
  type: ClusterIP

--- 
#db

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: modix-db
  name: modix-db
  namespace: csharp
spec:
  minReadySeconds: 40
  progressDeadlineSeconds: 600
  replicas: 1
  selector:
    matchLabels:
      app: modix-db
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: modix-db
    spec:
      containers:
      - env:
        - name: POSTGRESS_DB
          value: Modix
        image: postgres
        imagePullPolicy: Always
        name: modix-db
        ports:
        - containerPort: 5432
          name: postgres
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: modix-db-pv
      dnsPolicy: ClusterFirst
      nodeSelector:
        beta.kubernetes.io/os: linux
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: modix-db-pv
        persistentVolumeClaim:
          claimName: modix-db-pvc

--- 
